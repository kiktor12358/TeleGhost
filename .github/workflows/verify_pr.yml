name: Pull Request Verification

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # --- backend: Go Checks ---
  backend-checks:
    name: Backend (Go)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev

      - name: Go Format Check
        run: |
          if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -l .
            exit 1
          fi

      - name: Create dummy frontend/dist for embed
        run: |
          mkdir -p frontend/dist
          touch frontend/dist/index.html

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

      - name: Security Scan (gosec)
        uses: securego/gosec@master
        with:
          args: -exclude=G104,G304,G115,G103 ./...

      - name: Dependency Vulnerability Check (govulncheck)
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Run Tests
        run: go test -v -short ./...

frontend-check:
    name: Frontend Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Кэширование пока отключим, чтобы исключить влияние старых данных
          # cache: 'npm'
          # cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd frontend
          # Используем install вместо ci, чтобы обойти ошибку рассинхронизации
          npm install

      - name: Build Check
        run: |
          cd frontend
          npm run build

  # --- security: Secrets Scan ---
  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
